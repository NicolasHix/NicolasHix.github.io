<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.0/dist/email.min.js"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="submit" method="post">
        <label for="name" required>Name and Company</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email" required>Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone" required>Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="message" required>Message:</label>
        <textarea id="message" name="message"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <script type="text/javascript">
        (function() {
            emailjs.init("nicolashix"); 
        })();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;

            emailjs.sendForm("service_yb47y7h", "template_8fzzr2a", form)
                .then(function(response) {
                    alert("Message sent successfully!");
                }, function(error) {
                    alert("Failed to send the message, please try again.");
                });
        });
    </script>
</body>
</html>
