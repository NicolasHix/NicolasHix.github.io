<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.0/dist/email.min.js"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form id="contactForm">
        <label for="name">Name and Company</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <script type="text/javascript">
        (function() {
            emailjs.init("zDw2UZvEegCgNacXb"); // Replace with your actual EmailJS User ID
        })();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents default form submission behavior

            const form = this;

            emailjs.sendForm("service_yb47y7h", "template_8fzzr2a", form)
                .then(function(response) {
                    alert("Message sent successfully!");
                    form.reset(); // Clears form fields after successful submission
                }, function(error) {
                    alert("Failed to send the message, please try again.");
                });
        });
    </script>
</body>
</html>
